<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Great Owl Marketing</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
</head>
<body>
  <header>
    <nav>
      <a href="/">Great Owl Marketing</a>
      <ul>
        <li><a href="/pricing/">Pricing</a></li>
        <li><a href="/lead-magnet/">Free Lead Magnet</a></li>
        <li><a href="/book/" class="">Book a Call</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% if messages %}
      <section>
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </section>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>© {{ now|default:2025 }} Great Owl Marketing — Custom Chatbots for Small Business</p>
  </footer>
</body>
</html>
